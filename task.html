<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
</head>
<style>
    #demo { 
    text-align: center;
    font-size: 60px;

    color:rgba(116, 6, 112, 0.886) ;
    width: 100%;
    margin-top: 350px;
    background-color:rgb(25, 108, 69)   
    }
</style>

<body>
    <p id="demo"></p>
  
    <script>
        var timeleft = 10;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("demo").innerHTML = "Happy Independence Day";
            } else {
                document.getElementById("demo").innerHTML = timeleft + " seconds";
            }
            timeleft -= 1;
        }, 1000);

    </script>
</body>

</html>
